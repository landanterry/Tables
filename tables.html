<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="HTML Tables">
  <title>HTML Tables</title>
</head>
<body>
  <h1>Tables</h1>

  <!-- Table elements/tags create a table (NOTE: Border here is a CSS style) -->
  <table border="1">
    <!-- The thead element/tag is used to group content in the head section of a table -->
    <thead>
      <!-- The tr element/tag create a table row -->
      <tr>
        <!-- The th element/tag create a table head cell. This is where text/content is entered. -->
        <th>Teacher</th>
        <th>Subject</th>
      </tr>
    </thead>

    <!-- The tbody element/tag is used to group content in the head section of a table -->
    <tbody>
      <tr>
        <!-- The td element/tag creates a table data cell. This is where text/content is entered. -->
        <td>Mrs. Childress</td>
        <td>Entrepreneurship</td>
      
      <tr>
        <td>Mrs. Rush</td>
        <td>Business</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
